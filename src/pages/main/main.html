<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/general.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Новый проект</title>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <input type="text" id="projectName" placeholder="Безымянный" value="Новый проект" class="button">
  </div>
  <div class="leftField">
    <button type="button" onclick="openFile('Поля заявления (.json)', ['json'], false, 'jsonField')">Загрузить схему услуги <span class="buttonText">test.json</span>
    <div class="trashIcon"></div>
    <div class="uploadIcon"></div>
    </button>
    
    <button type="button" onclick="openFile('Целевая структура (.xsd)', ['xml', 'xsd'], false, 'xmlStructure')">Загрузить схему вида сведений <span class="buttonText">test2.xml</span>
    <div class="trashIcon"></div>
    <div class="uploadIcon"></div>
    </button>
    
    <button type="button" class="genBtn" onclick="">Сгенерировать</button>
  </div>
  <div class="mainField">
    <textarea id="codePreview" ></textarea>
    <button type="button" class="genBtn downloadButton">Скачать файл <span class="downloadLogo"></span></button>>

  </div>
  <script src="./js/renderer.js"></script>
</body>
</html>
